<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
</head>
<body>
    <nav class="navbar">
        <div class="title">Image Slider</div>
        <div class="theme-switch-container">
            <span>🌙</span>
            <input type="checkbox" class="theme-switch" id="darkModeToggle">
            <span>☀️</span>
        </div>
    </nav>
    
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="./img1.jpeg" alt="Image 1"></div>
            <div class="slide"><img src="./img2.jpeg" alt="Image 2"></div>
            <div class="slide"><img src="./img3.jpeg" alt="Image 3"></div>
            <div class="slide"><img src="./img4.jpeg" alt="Image 4"></div>
            <div class="slide"><img src="./img5.jpeg" alt="Image 5"></div>
        </div>

        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>

        <div class="indicators"></div>
    </div>
    
    <script src="script.js">
        
    </script>
</body>
</html>
